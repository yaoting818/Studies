<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        #move{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: #00b514;
            border: 1px solid #ccffcc;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="move">move me!</div>


    <script>
        var oDiv = document.getElementById('move');
        oDiv.onmousedown = function(e){
            var disX = e.clientX - oDiv.offsetLeft;
            var disY = e.clientY - oDiv.offsetTop;
            document.onmousemove = function(e){
                oDiv.style.left = e.clientX - disX  + 'px';
                oDiv.style.top = e.clientY - disY + 'px';
            };
            oDiv.onmouseup = function(){
                document.onmousemove = null;
            };
        };
    </script>
</body>
</html>
