<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽-2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 250px;
            height: 250px;
            line-height: 250px;
            text-align: center;
            color: #ffffff;
            background: #000;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>


    <script>
        var oDiv = document.getElementById('div1');
        oDiv.onmousedown = function(e){
            var disX = e.clientX - oDiv.offsetLeft;
            var disY = e.clientY - oDiv.offsetTop;
            document.onmousemove = function(e){             // onmousemove事件为什么绑定在document对象上？
              oDiv.style.left = e.clientX - disX + 'px';
                oDiv.style.top = e.clientY - disY + 'px';
            };
            oDiv.onmouseup = function(){
                document.onmousemove = null;
            };

        };
    </script>

</body>
</html>
