<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>  <!--  当在文本框中输入时其对应的背景改变颜色  -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #form{
            border: 1px solid #00ccff;
            background: #c3c3c3;
            width: 500px;
            height: 400px;
        }
        #name, #school, #personal-intro{
            width: 200px;
            height: 50px;
            /*float: left;*/
        }
    </style>
</head>
<body>
<form action="#" id="form">
    <p id="name">
        姓名：<input  type="text"/>
    </p>
    <p id="school">
        学校：<input  type="text"/>
    </p>
    <p id="personal-intro">
        个人简介：<input  type="text"/>
    </p>

</form>

<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        var $inputs = $("#form input");

        $inputs.on("keyup",function(){
            $inputs.css("background","transparent");
            if($(this).val()!=""){
                $(this).css("background","#00f");
            }

        });
    });
</script>
</body>
</html>
