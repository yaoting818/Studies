<!DOCTYPE html>
<!--定义整个HTML文档的元素：<html>-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pre</title>
</head>
<!--//定义HTML文档主体的元素:<body>-->
<body bgcolor="yellow">
  <!--// 标题-->
  <!-- 搜索引擎使用标题为网页的结构和内容编制索引-->
    <h1 bgcolor="yellow">this is a heading</h1>
    <h2>this is a heading</h2>
    <h3>this is a heading</h3>
  <!-- 默认情况下，HTML 会自动地在块级元素前后添加一个额外的空行，比如段落、标题元素前后。-->
  <!--//段落-->
    <p>this is a paragraph</p>
  <!-- 水平线-->
  <hr/>
    <p>this is another paragraph</p>
    <!--//链接-->
  <a href="http://www.w3school.com.cn">this is a link</a>
    <!--//换行-->
  <br/>
    <!--//图像-->
  <img src="imgs/一路向北.jpg" alt="blank" width="102" height="130"/>
<!--标签元素之间可相互嵌套；
    不可忘记结束标签；
    空元素即没有内容的空标签元素在开始标签中关闭；
    html标签对大小写不敏感，但习惯使用小写标签；
    -->
<!--//属性-->
<!--属性总以名称/值对的形式出现，且总在元素的开始标签中规定-->
    <h1 align="center" >this heading is in the center</h1>
    <table border="1"></table>
<!--始终给属性加引号，一般不区分双引号与单引号-->
  <h1>春晓</h1>

  <p>
      春眠不觉晓，
      处处闻啼鸟。
      夜来风雨声，
      花落知多少。
  </p>

  <p>注意，浏览器忽略了源代码中的排版（省略了多余的空格和换行）。</p>
<!--//文本格式化标签-->
<!--//基于内容的有：1>缩写abbr;  -->
    the <abbr title="People's Republic of China">PRC</abbr>was founded in 1949
  <br/>
  <abbr title="people">peo</abbr>
  <br/>
<!--2>标记首字母缩写-->
  <acronym title="world wilde web">WWW</acronym>
<!--3>-->


</body>
</html>
